service: time-tracker-api

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-southeast-1
  httpApi:
    cors:
      allowedOrigins:
        - https://she-timetracker.vercel.app
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
        - Accept
        - Origin
      exposedResponseHeaders:
        - Content-Disposition
      allowCredentials: true

functions:
  app:
    handler: dist/index.handler
    events:
      - httpApi: '*'

package:
  patterns:
    - dist/**
    - node_modules/**
    - package.json
    - '!node_modules/aws-sdk/**'
    - '!.env'
    - '!.env.*'
