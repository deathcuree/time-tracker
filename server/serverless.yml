service: time-tracker-api

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-southeast-1
  environment:
    MONGODB_URI: ${env:MONGODB_URI}
    CORS_ORIGIN: ${env:CORS_ORIGIN}
  httpApi:
    cors:
      allowedOrigins:
        - https://she-timetracker.vercel.app
      allowCredentials: true
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
        - Accept
        - Origin

functions:
  app:
    handler: dist/index.handler
    events:
      - httpApi: '*'

package:
  patterns:
    - dist/**
    - node_modules/**
    - package.json 

plugins:
    - serverless-dotenv-plugin