name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Stop any existing server (optional)
            pkill node || true

            # Pull latest code or copy files
            rm -rf time-tracker-server
            mkdir time-tracker-server
            exit
          EOF

      - name: Copy backend files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ec2_key.pem -r server/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/time-tracker-server/

      - name: Start backend server
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd time-tracker-server
            npm install
            npm run build
            nohup node dist/index.js > out.log 2>&1 &
            exit
          EOF
